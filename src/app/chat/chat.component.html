<form [formGroup]="form" class="chat">
    <label for="">Hola <span>{{emisor}}</span> ... escribe algo</label>
    <input type="text" class="form-control" formControlName="texto">
    <button type="button" class="btn btn-success btn-sm" (click)="enviar()"> Enviar </button>
</form>
<div class="chat">
    <div *ngFor="let ms of listChat">
        <label>{{ms.nombre}} </label>
        <span>{{ms.texto}}</span>
    </div>
</div>
