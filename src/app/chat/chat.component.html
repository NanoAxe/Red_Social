<div class="chat">
    <div>
        <label for="">Hola <span>{{userChat.user}}</span> ... escribe algo</label>
        <input type="text" class="form-control" (change)="myMessage()" value="{{userChat.text}}" ngModel="userChat.text">
    </div>
    <div class="mt-3">
        <div *ngFor="let ms of myMessages">
            <label for="" >{{ms.user}}</label>
            <span>{{ms.text}}</span>
        </div>
    </div>
</div>
